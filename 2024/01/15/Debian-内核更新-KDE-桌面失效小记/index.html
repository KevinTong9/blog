  <div class="content e-content" itemprop="articleBody">
    <p>废话不多说，上脚本</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 更新系统内核</span></span><br><span class="line">sudo apt update &amp;&amp; sudo apt upgrade</span><br><span class="line"></span><br><span class="line"><span class="comment"># 若此时重启会在开机时卡在组件加载，无法进入KDE，切换原内核后一切正常</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 不使用KDE重启</span></span><br><span class="line">sudo systemctl set-default multi-user.target    </span><br><span class="line">sudo reboot</span><br><span class="line"></span><br><span class="line"><span class="comment"># 重装相关GPU驱动（AMD 5625U APU）</span></span><br><span class="line">sudo apt reinstall xserver-xorg-video-amdgpu</span><br><span class="line">sudo apt update --fix-missing</span><br><span class="line"></span><br><span class="line">sudo update-initramfs -u</span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查出了realtek的问题，顺带修复</span></span><br><span class="line">sudo apt reinstall firmware-realtek</span><br><span class="line"></span><br><span class="line">sudo update-initramfs -u</span><br><span class="line"></span><br><span class="line">dpkg -l | grep amdgpu</span><br><span class="line"></span><br><span class="line">sudo apt remove --purge fgirx*</span><br><span class="line">sudo apt remove --purge xserver-xorg-video-ati</span><br><span class="line">sudo apt remove --purge xserver-xorg-video-amdgpu</span><br><span class="line">sudo apt remove libdrm-amdgpu1:i386</span><br><span class="line"></span><br><span class="line">sudo apt install --reinstall libgl1-mesa-glx libgl1-mesa-dri xserver-xorg-core</span><br><span class="line"></span><br><span class="line">sudo dpkg-reconfigure xserver-xorg</span><br><span class="line">sudo update-initramfs -u</span><br><span class="line">sudo update-grub</span><br><span class="line"></span><br><span class="line">sudo apt-get install --reinstall firmware-amd-graphics libgl1-mesa-dri libglx-mesa0 mesa-vulkan-drivers xserver-xorg-video-all</span><br><span class="line">sudo reboot</span><br><span class="line"></span><br><span class="line"><span class="comment"># 此时并没有解决问题，进入命令行系统时显卡驱动并未加载</span></span><br><span class="line"></span><br><span class="line">sudo systemctl set-default multi-user.target</span><br><span class="line">sudo systemctl isolate graphical.target</span><br><span class="line"><span class="comment"># 失败</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cat</span> /var/log/Xorg.0.<span class="built_in">log</span> | grep <span class="string">&#x27;(EE)&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#   (WW) warning, (EE) error, (NI) not implemented, (??) unknown.</span></span><br><span class="line"><span class="comment"># [  1172.091] (EE) Failed to load module &quot;amdgpu&quot; (module does not exist, 0)</span></span><br><span class="line"><span class="comment"># 此处并无amdgpu模块加载</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">ls</span> /lib/modules/$(<span class="built_in">uname</span> -r)/kernel/drivers/gpu/drm/amd/amdgpu/amdgpu.ko</span><br><span class="line"><span class="comment"># /lib/modules/6.1.0-16-amd64/kernel/drivers/gpu/drm/amd/amdgpu/amdgpu.ko</span></span><br><span class="line"><span class="comment"># 检查对应模块存在</span></span><br><span class="line"></span><br><span class="line">sudo apt-get install xserver-xorg-video-amdgpu</span><br><span class="line">sudo update-initramfs -u</span><br><span class="line">sudo reboot</span><br><span class="line"></span><br><span class="line">startx</span><br><span class="line"><span class="comment"># 正常</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 查询开机模块启动策略</span></span><br><span class="line">nano /etc/modules-load.d/modules.conf</span><br><span class="line">sudo nano /etc/modules-load.d/modules.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># 此处有不知名黑名单禁用了amdgpu，注释或删除即可</span></span><br><span class="line"><span class="built_in">cat</span> /etc/modprobe.d/blacklist-amdgpu.conf</span><br><span class="line"><span class="comment"># blacklist amdgpu</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">ls</span> /etc/modprobe.d/</span><br><span class="line"><span class="built_in">cat</span> /etc/modprobe.d/blacklist-amdgpu.conf</span><br><span class="line">sudo nano /etc/default/grub</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> /etc/modprobe.d</span><br><span class="line">sudo nano blacklist-amdgpu.conf</span><br><span class="line">sudo update-initramfs -u</span><br><span class="line"></span><br><span class="line"><span class="comment">#update-initramfs: Generating /boot/initrd.img-6.1.0-16-amd64</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/ip_discovery.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/vega10_cap.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/sienna_cichlid_cap.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/navi12_cap.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/psp_13_0_11_ta.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/psp_13_0_11_toc.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/psp_13_0_10_ta.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/psp_13_0_10_sos.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/aldebaran_cap.bin for module amdgpu</span></span><br><span class="line"><span class="comment">#W: Possible missing firmware /lib/firmware/amdgpu/gc_11_0_3_imu.bin for module amdgpu</span></span><br><span class="l
